<div class="content col-sm-12 add-product">
	<form>
		<div class="col-sm-6">
			<div>
				<md-input-container>
					<input placeholder="Title" ng-model="ctrl.product.title">
				</md-input-container>
			</div>

			<div>
				<md-input-container>
					<input placeholder="Details" ng-model="ctrl.product.details">
				</md-input-container>
			</div>

			<div>
				<md-input-container>
					<input placeholder="image.png" ng-model="ctrl.product.img">
				</md-input-container>
			</div>
		</div>
		<div class="col-sm-6">
			<div>
				<md-input-container>
					<md-select ng-model="ctrl.brand" placeholder="Select a Brand" >
						<md-option ng-value="brand" ng-repeat="brand in ctrl.brands">{{brand.label}} 
						</md-option>
					</md-select>
				</md-input-container>
			</div>

			<div>
				<md-input-container>
					<md-select ng-model="ctrl.gender" placeholder="Gender/Age">
						<md-option ng-value="gender" ng-repeat="gender in ctrl.genders">{{gender.label}} 
						</md-option>
					</md-select>
				</md-input-container>
			</div>

			<div>
				<md-input-container>
					<md-select ng-model="ctrl.category" placeholder="Select Category" >
						<md-option ng-value="category" ng-repeat="category in ctrl.categories">{{category.label}} 
						</md-option>
					</md-select>
				</md-input-container>
			</div>

			<form>
				<input ngf-select name="userPhoto" accept="image/*" ngf-max-size="2MB" type="file" ng-model="ctrl.photo">
				<button ng-click="ctrl.upload(ctrl.photo)">Upload File</button>
			</form>

			<div>
				<button class="featured" ng-click="ctrl.toggleFeatured()">
					{{ ctrl.featureBtn }}
				</button>
				<p>is it featured? {{ ctrl.featured }}</p>
			</div>
		</div>
	
		<div class="col-sm-12">
			<button class="button" type="submit" ng-click="ctrl.deleteProduct(productId)">delete</button>
			<button class="button" type="submit" ng-click="ctrl.updateProduct()">update</button>
		</div>
	</form>
</div>
