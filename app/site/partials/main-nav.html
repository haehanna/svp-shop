<div class="navbar">
	<div class="navlogo">
		<a ui-sref="main.page"><img src="../assets/img/svp_logo.png"></a>
	</div>
	<div class="navlinks">
		<h2>
		<a ui-sref="main.products">Featured</a>
		<a ui-sref="main.products" 
			ui-sref-opts="{reload:true}" 
			ng-mouseenter="show = !show" 
			ng-mouseleave="show = !show">
				Brands</a>

		<a ui-sref="main.products" 
			ui-sref-opts="{reload:true}" 
			ng-mouseenter="show1 = !show1" 
			ng-mouseleave="show1 = !show1">
				Categories</a>
		</h2>
			<div class="show" 
				ng-show="show || show3" 
				ng-mouseleave="show3 = !show3" 
				ng-mouseenter="show3 = !show3">
				<ul>
					<li ng-repeat="brand in ctrl.brands"><a ng-click="ctrl.goToBrand(brand)">{{brand.label}}</a></li>
				</ul>
			</div>

			<div class="show" 
				ng-show="show1 || show4" 
				ng-mouseleave="show4 = !show4"
				ng-mouseenter="show4 = !show4">
				<ul>
					<li ng-repeat="category in ctrl.categories"><a ng-click="ctrl.goToCategory(category)">{{category.label}}</a></li>
				</ul>
			</div>
	</div>
</div>

<div ui-view=""></div>
