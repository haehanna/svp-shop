<div class="content col-sm-12 add-product">

		<div>
			<md-input-container>
				<input ng-model="ctrl.jumbotron.title">
			</md-input-container>
		</div>

		<div>
			<md-input-container>
				<input ng-model="ctrl.jumbotron.img">
			</md-input-container>

		<button class="button" type="sumbit" ng-click="ctrl.deleteJumbotron(jumbotronId)">Delete</button>

		</div>
	</form>
</div>
